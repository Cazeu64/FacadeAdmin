<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Find</title>
    </h:head>
    <h:body>
        <h:form>
            mot : <h:inputText value="#{wordBean.pattern}" />
            <br/>
            <h:commandButton value="Rechercher" actionListener="#{wordBean.findMatchingPatternWords}"/> 
        </h:form>
        
        <h:form>
           <h:commandLink value="Retour Accueil" action="welcome"/>
        </h:form> 
        
        <h:dataTable value="#{wordBean.words}" var ="w" rendered="#{wordBean.words.size()>0}">
            <h:column>
                #{w.word}
            </h:column>
        </h:dataTable> 
        
        
    </h:body>
</html>
