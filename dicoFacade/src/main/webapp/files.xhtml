<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <body>
      <h:form>
            <h:commandButton value="Afficher les fichiers" actionListener="#{resultBean.getAllResults}"/> 
        </h:form>
        
        <h:form>
           <h:commandLink value="Retour Accueil" action="welcome"/>
        </h:form> 
       
        <h:dataTable value="#{resultBean.results}" var ="f" rendered="#{resultBean.results.size()>0}">
            
            <h:column>
                <!-- column header -->
                <f:facet name="header">FileName</f:facet>
                #{f.file} -
            </h:column>
            <h:column>
                <f:facet name="header">Key</f:facet>
                #{f.keyUsed} -
            </h:column>
            <h:column>
                <f:facet name="header">Words</f:facet>
                #{f.words}
            </h:column>
        </h:dataTable> 
    </body>
</html>
